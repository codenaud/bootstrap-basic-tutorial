<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Bootstrap 5 Crash Course Tutorial #4 | Buttons & Button Groups</title>
</head>

<body>
    <!-- Tutorial de Youtube #4: https://youtu.be/ZZXGmoQ4PdI?si=SKni3BXgR_IiCc4E -->


    <!-- basic buttons -->
    <h2>Button</h2>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>


    <!-- anchor tags as button -->
    <h2>Links as Button</h2>

    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">success anchor tag</a>


    <!-- button sizes -->
    <h2>Button Sizes</h2>
    <button class="btn-lg btn-danger">Large danger button</button>
    <button class="btn-sm btn-warning">small warning button</button>


    <!-- outlines sizes -->
    <h2>Button Outlines Sizes</h2>
    <button class="btn-outline-primary">outline primary button</button>
    <button class="btn-outline-secondary btn-lg">outline large secondary button</button>


    <!-- button groups -->
    <h2>Button Groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">button 1</a>
        <a href="#" class="btn btn-primary">button 2</a>
        <a href="#" class="btn btn-primary">button 3</a>
    </div>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">button 1</a>
        <a href="#" class="btn btn-warning">button 2</a>
        <a href="#" class="btn btn-success">button 3</a>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
